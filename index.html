<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/Normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main class="container">

      <section class="container__top-bg">
        <div>
          <img class="container__top-bg__img" src="/images/bg-pattern-card.svg" alt="card backgroud" />
        </div>
      </section>

      <section class="container__content">
        <div class="container__content__profile">
          <div class="container__content__profile__pic">
            <img src="/images/image-victor.jpg" alt="Profile pic" />
          </div>
          <div class="container__content__profile__details">
            <h2>Victor Crest<span>26</span></h2>
            <p>London</p>
          </div>
        </div>
        <div class="container__content__data">
          <div class="container__content__data__unit">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="container__content__data__unit">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="container__content__data__unit">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/y25sanchez" target="_blank">Yefry Sanchez</a>.
      </div>
    </footer>    
    
  </body>
</html>
